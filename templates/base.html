<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Modak&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light justify-content-between" style="background-color:rgb(96, 2, 248);">
        <div class="container-fluid">
            <a href="/" class="navbar-brand" id="feed"><img src="https://deadline.com/wp-content/uploads/2020/12/drag-race.jpg" width="140" height="55"></a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['username'] %}
                    <div class="buttons">
                        <a href="/users/{{user.username}}/allstars"><button id="navbutton">Allstars</button></a>
                        <a href="/logout"><button id="navbutton">Logout</button></a>
                    </div>
                {% else %}
                    <div class="buttons">
                        <a href="/login"><button id="navbutton">Login</button></a>
                        <a href="/register"><button id="navbutton">Sign Up</button></a>
                    </div>
                {% endif %}
            </ul>
        </div>
      </nav>

    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
    
      
</body>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/base.js"></script>
</html>
